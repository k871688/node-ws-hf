<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大熊猫主题页</title>
    <style>
        /* * 基本样式重置 
         */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* 浅灰色背景 */
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* * 头部样式 (Logo 和 导航)
         */
        header {
            background-color: #2c3e50; /* 深蓝灰色 */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #4CAF50; /* 绿色点缀 */
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #4CAF50; /* 鼠标悬停变绿色 */
        }

        /* * 主要内容区域 
         */
        main {
            background-color: #ffffff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

            text-align: center;
            padding: 40px 20px;
